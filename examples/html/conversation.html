<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT Conversation Example</title>
</head>
<body>
  <div class="conversation-turn" data-message-id="h1" data-role="user" data-author-name="Alice" data-timestamp="2024-02-01T09:15:00Z">
    <div class="message-content">
      <p>Hello! Any updates?</p>
    </div>
  </div>
  <div class="conversation-turn" data-message-id="h2" data-role="assistant" data-author-name="GPT" data-timestamp="2024-02-01T09:16:00Z">
    <div class="message-content">
      <p>Yes, the docs are live at <a href="https://example.com/docs">Docs</a>.</p>
    </div>
  </div>
</body>
</html>
